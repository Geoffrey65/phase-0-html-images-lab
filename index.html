<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta information -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Tags Assignment</title>
</head>
<body>

  <!-- First image tag with just a source attribute -->
  <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" />
  
  <!-- Second image tag with alt text and a source attribute -->
  <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="A majestic lion" />
  
  <!-- Third image tag with alt, source, and title attributes -->
  <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="A majestic lion" title="The King of the Jungle" />

</body>
</html>
